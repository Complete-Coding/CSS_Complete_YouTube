<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Radius</title>
    <style>
        * { margin: 0; padding: 0; }
        #button1 {
            height: 100px; width: 100px;
            border: 5px solid black;
            border-radius: 30px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <button id="button1">Click Me</button>
</body>
</html>
